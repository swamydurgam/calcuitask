<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div clas="md">
        <input type="text">
        <div><button onclick="input()">1</button>    
        <button onclick="input()">2</button>
        <button onclick="input()">3</button>
        <button onclick="input()">DEL</button></div>

        <div><button onclick="input()">4</button>
            <button onclick="input()">5</button>
            <button onclick="input()">6</button>
            <button onclick="input()">*</button></div>

        <div><button onclick="input()">7</button>
            <button onclick="input()">8</button>
            <button onclick="input()">9</button>
            <button onclick="input()">+</button></div>

        <div><button onclick="input()">0</button>
            <button onclick="input()">-</button>
            <button onclick="input()">.</button>
            <button onclick="input()">=</button></div>
    </div>
</body>
